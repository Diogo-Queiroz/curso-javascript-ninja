<!DOCTYPE html>
<html>
	<head>
		<title>Challenge-23</title>
		<meta charset='utf-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
		<style type="text/css">
			* {
				font-family: 'Kavivanar', cursive;
			}
			.form-central {
				width: 200px;
				display: block;
				margin: auto;
				border: 2px solid black;
			}
			.input-calc {
				width: 190px;
				display: block;
				margin: auto;
				margin-top: 5px;
				text-align: right;
				height: 25px;
			}
			.calc-keypad {
				display: flex;
				justify-content: space-between;
				flex-wrap: wrap;
				flex-direction: row;
				height: 250px;
				border: 2px solid black;
			}
			.calc-btn {
				width: 45px;
				height: 45px;
				margin: auto;
				border-radius: 7px;
				box-shadow: 1px 1px 0.5px rgba(0, 0, 0, 0.5);
			}
			.calc-btn:hover {
				background-color: #03efd5;
			}
			.btn-wide-3 {
				width: 145px;
			}
			.btn-height-2 {
				height: 95px;
			}
			.calc-keypad :nth-child(1) { order: 0; }
			.calc-keypad :nth-child(2) { order: 1; }
			.calc-keypad :nth-child(3) { order: 5; }
			.calc-keypad :nth-child(4) { order: 9; }
			.calc-keypad :nth-child(5) { order: 13; }
			.calc-keypad :nth-child(6) { order: 15; }
			.calc-keypad :nth-child(7) { order: 4; }
			.calc-keypad :nth-child(8) { order: 3; }
			.calc-keypad :nth-child(9) { order: 2; }
			.calc-keypad :nth-child(10) { order: 8; }
			.calc-keypad :nth-child(11) { order: 7; }
			.calc-keypad :nth-child(12) { order: 6; }
			.calc-keypad :nth-child(13) { order: 12; }
			.calc-keypad :nth-child(14) { order: 11; }
			.calc-keypad :nth-child(15) { order: 10; }
			.calc-keypad :nth-child(16) { order: 14; }
		</style>
	</head>
	
	<body>
		<form class='form-central'>
			<input class='input-calc' type="number" value=0><br />
			<div class='calc-keypad'>
				<button class='calc-btn btn-wide-3' type="submit"><i class='fas fa-undo'></i></button>
				<button class='calc-btn' type="submit"><i class='fas fa-divide'></i></button>
        <button class='calc-btn' type="submit"><i class='fas fa-plus'></i></button>
        <button class='calc-btn' type="submit"><i class='fas fa-times'></i></button>
        <button class='calc-btn' type="submit"><i class='fas fa-minus'></i></button>
        <button class='calc-btn' type="submit"><i class='fas fa-equals'></i></button>
				<input class='calc-btn' type="submit" value="9" data-js="btn9"/>
				<input class='calc-btn' type="submit" value="8" data-js="btn8"/>
				<input class='calc-btn' type="submit" value="7" data-js="btn7" />
				<input class='calc-btn' type="submit" value="6" data-js="btn6"/>
				<input class='calc-btn' type="submit" value="5" data-js="btn5"/>
				<input class='calc-btn' type="submit" value="4" data-js="btn4"/>
				<input class='calc-btn' type="submit" value="3" data-js="btn3"/>
				<input class='calc-btn' type="submit" value="2" data-js="btn2"/>
				<input class='calc-btn' type="submit" value="1" data-js="btn1"/>
        <input class='calc-btn btn-wide-3' type="submit" value="0" data-js="btn0"/>
			</div>
		</form>
		<script src='challenge-23.js'></script>
	</body>
</html>
